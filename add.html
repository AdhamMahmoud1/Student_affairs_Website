<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Add New Students</title>
        <meta name="description" content="adding new students to the system" />
        <link rel="stylesheet" href="../styles/add.css">
    </head>
    <body>
        <form action="" id="stud" method="get" target="_blank">
            <header>
                <nav>
                    <div class="container">
                        <a href="./Home.html" class="logo-container">
                            <img src="../assets/cu-logo.png" alt="" class="logo">
                        </a>
                
                
                        <div class="nav-list-container">
                            <ul class="nav-list">
                                <li><a href="">Home</a></li>
                                <li class="dropdown-list">
                                    <a href="#">Students info</a>
                
                                    <ul class="dropdown-container">
                                        <li><a href="">Add new student</a></li>
                                        <li><a href="">Edit an existing student</a></li>
                                        <li><a href="">All students</a></li>
                                    </ul>
                
                                </li>
                                <li><a href="">About</a></li>
                            </ul>
                            <button class="login-button">Login</button>
                        </div>
                        <div class="hamburger">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </div>
                    </div>
                
                
                </nav>
                <h1>Add Students</h1>
            </header>
            <div>
                <p><h3>Please fill the following fields:</h3></p>
            </div>
            <section>
                <label for="name">First Name: </label>
                <input type="text" name="name" id="fname" placeholder="Enter Student name">
            </section>

            <section>
                <label for="name">Last Name: </label>
                <input type="text" name="name" id="lname" placeholder="Enter Student name">
            </section>
            <br>
            <section>
                <label for="id">Student ID: </label>
                <input type="number" id="id" placeholder="20210000" min="20200000">
            </section>
            <br>
            <section>
                <label for="mail">E-mail: </label>
                <input type="email" id="mail" placeholder="student@mail.com">
            </section>
            <br>
            <section>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="+20 ">
            </section>
            <br>
            <section>
                <label for="level">Level: </label>
                <select name="Level" id="level">
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                </select>
            </section>
            <br>
            <section>
                <label for="dep">Department: </label>
                <select name="department" id="dep">
                    <optgroup>
                        <option value="1">CS</option>
                        <option value="1">IS</option>
                        <option value="1">IT</option>
                        <option value="1">Cyper Secutrity</option>
                        <option value="1">Software Engineering</option>
                    </optgroup>
                </select>
            </section>
            <br>
            <section>
                <label>Status: </label>
                <input type="radio" name="active">
                <label for="active">Active</label>
                <input type="radio" name="inactive">
                <label for="inactive">Inactive</label>
            </section>
            <br>
            <section>
                <label for="gba">GBA: </label>
                <input type="number" id="gba" min="0" max="4">
            </section>
            <br>
            <section>
                <label for="Bdate">Birth Date:</label >
                <input type="date" id="bdate">
            </section>
            <br>
            <section>
                <label for="gender">Gender: </label>
                <input type="radio" id="gender" name="male" value="male">
                <label for="gender">Male</label>
                <input type="radio" id="gender" name="female" value="feale">
                <label for="gender">Female</label>
            </section>
            <br>
            <section>
                <input type="submit" id="submit" name="submit">
                <input type="reset" name="reset">
            </section>
            <br>
            <footer>about us</footer>
        </form>
        <script src="../js/navbar.js"></script>
        <script src="../js/add.js"></script>
    </body>
</html>
