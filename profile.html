<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Home page of students affairs system">
        <title>Home</title>
        <link rel="stylesheet" href="edit.css">
    </head>
    <body>

          
<section>
  <div class="wrapper">
    <div class="profile">
      <div class="content">
        <h1>Student Profile</h1>
        <form action="">
        <!-- full name -->
          <fieldset>
            <div class="grid-35">
              <label for="fname">Full Name</label>
            </div>
            <div class="grid-65">
              <input type="text" id="fname" tabindex="1" readonly/>
            </div>
          </fieldset>
           
  

          </fieldset>
          <!--Student ID-->
          <fieldset>
            <div class="grid-35">
              <label for="studentID">Student ID</label>
            </div>
            <div class="grid-65">
              <input type="text" id="studentID" tabindex="8" readonly value=""/>
            </div>
          </fieldset>
          <!-- GPA -->
          <fieldset>
            <div class="grid-35">
              <label for="GPA">GPA</label>
            </div>
            <div class="grid-65">
              <input type="text" id="GPA" tabindex="5" readonly/>
            </div>
          </fieldset>
         <!-- Status -->
         <fieldset>
            <div class="grid-35">
              <label for="Status">Status</label>
            </div>
            <div class="grid-65">
                <input type="text" id="status" tabindex="5" readonly/>
            </div>
          </fieldset>
          <!-- Email -->
          <fieldset>
            <div class="grid-35">
              <label for="email">Email Address</label>
            </div>
            <div class="grid-65">
              <input type="email" id="email" tabindex="6"  readonly/>
            </div>
          </fieldset>
          <!-- Birth Date -->
          <fieldset>
            <div class="grid-35">
                <label for="Date of Birth">Birth Date</label>
              </div>
              <div class="grid-65">
                <input type="date" name="date" tabindex="6"  readonly>
              </div>
        
         </fieldset>
         <!-- Gender -->
          <fieldset>
            <div class="grid-35">
              <label for="Gender">Gender</label>
            </div>
            <div class="grid-65">
                <input  name="Gender" readonly type="text">
            </div>
          </fieldset>
          <!-- department -->
          <fieldset>
            <div class="grid-35">
              <label for="Department">Department</label>
            </div>
            <input class="department"  name="status" readonly type="text">
          </fieldset>
          <!-- mobile number -->
          <fieldset>
            <div class="grid-35">
              <label for="mobile">Mobile Number</label>
            </div>
            <div class="grid-65">
              <input type="text" id="mobile" tabindex="12" readonly />
            </div>
          </fieldset>

          
          <input class="edit" type=button onClick="location.href='edit.html'"value='edit'>
            
          
    
        </form>
      </div>
    </div>
  </div>
</section> 
<script src="main.js"></script>
</body>
</html>
