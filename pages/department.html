  <h2>Department assignment page</h2>
  <form>
    <label id="serch">Search</label>
    <input type="search" id="txt">
    <button  type="button" id="mybutton">search</button>
    <div id="field">
        <div id="name">
            <span class="nme">Name:</span>
            <span id="nm" class="data"></span>
        </div>
        <div id="id">
            <span class="nme">ID:</span>
            <span id="idd" class="data"></span>
        </div>
        <div id="lev">
            <span class="nme">Level:</span>
            <span id="level" class="data"></span>
        </div>
        <label for="dep" class="nme">Department:</label>
        <select name="department" id="dep">
            <option value="CS">CS</option>
            <option value="IT">IT</option>
            <option value="AI">AI</option>
            <option value="IS">IS</option>
            <option value="DS">DS</option>
        </select>
    </div>
    <button type="button" id = "submit-btn">submit</button>
  </form>
